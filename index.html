<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>

  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <article>
    <div class="image-wrapper">
      <picture>
        <source media="(min-width: 48em)" srcset="./images/image-product-desktop.jpg">
        <img class="hero-img" src="./images/image-product-mobile.jpg" alt="perfume-image">
      </picture>
    </div>
    <div class="text-wrapper">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <p class="price">$149.99 <s>$169.99</s> </p>
      
      <a class="button" href="#"><img src="./images/icon-cart.svg" alt="cart icon"> Add to Cart</a>
    </div>
  </article>
  
  </div>
</body>
</html>
